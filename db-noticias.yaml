apiVersion: v1
kind: Pod
metadata:
  name: db-noticias
  labels:
    app: db-noticias
spec:
  containers:
    - name: db-noticias-container
      image: aluracursos/mysql-db:1
      ports:
      - containerPort: 3306
      envFrom: #Importando todas as vari√°veis do configmap neste pod
        - configMapRef:
            name: db-configmap